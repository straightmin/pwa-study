<!DOCTYPE html>
<!-- 언어를 한글로 설정 -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- PWA 매니페스트 파일 연결, 상태 표시줄 색상을 흰색으로 변경 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- 모바일 기기 뷰포트, 브라우저 주소표시줄의 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta name="viewport" content="width=device-width, user-scalabe=no" -->
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="cion" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

    <title>안녕하세요! PWA by JS</title>
    <style>
        html, body {
            /* html, body 모두 높이를 100%로 고정시켜야 플렉스 박스 동작 */
            height: 100%;
            background-color: #F3A430;
            color: #ffffff;
        }

        .container {
            height: 100%;               /* 높이를 100%로 고정 */
            display: flex;              /* 플렉스 박스로 배치 */
            align-items: center;        /* 상하 가운데 정렬 */
            justify-content: center;    /* 좌우 가운데 정렬 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <img src="./images/hello-pwa.png" alt=""></img>
        <p>by JS</p>
    </div>
    <!-- 서비스 워커 등록 -->
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
            .register('/service_worker.js')
            .then(function () {
                console.log('서비스 워커가 등록됨!');
            })
        }
    </script>
</body>
</html>
